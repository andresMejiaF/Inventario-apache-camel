plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id "io.freefair.lombok" version "6.2.0"
	id 'java'
}

group = 'com.training'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

	implementation (
			platform('org.apache.camel:camel-bom:3.0.0'),
			'org.springframework.boot:spring-boot-starter-data-jpa',
			platform('org.apache.camel.springboot:camel-spring-boot-dependencies:3.0.0'),
			'org.apache.camel.springboot:camel-spring-boot-starter:3.0.0',
			'org.apache.camel.springboot:camel-file-starter',
			'org.apache.camel:camel-servlet-starter:3.0.0-RC3',
			'org.springframework.boot:spring-boot-starter-web',
			'org.apache.camel:camel-jackson:3.0.0-RC3' ,
			'mysql:mysql-connector-java',
			'org.hibernate:hibernate-core:5.5.7.Final',
			'com.google.code.gson:gson:2.8.9'


	)
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
